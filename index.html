<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mayombe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e5200;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #020202; /* Azul Brasil */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .banner {
            position: relative;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Remove underline from links */
        }
        .banner img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .banner:hover img {
            opacity: 0.7;
        }
        .banner:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
        footer {
            background-color: #f1f1f1; /* Amarelo Brasil */
            color: #333;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        .banner:hover .banner-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>História da Floresta de MAYOMBE </h1>
    </header>

    <div class="container">
        <a href="https://www.todamateria.com.br/mayombe/" target="_blank" class="banner">
            <img src="https://s4.static.brasilescola.uol.com.br/be/2021/07/capa-do-livro-mayombe-de-pepetela-publicado-pela-editora-leya-1.jpg" alt="Filme 1">
            <div class="banner-overlay">Sinopse</div>
        </a>
        <a href="https://pt.wikipedia.org/wiki/Pepetela" target="_blank" class="banner">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCaGCn_fR7bhTabzWmDyf2_ODsVql0ej0ipJVQXL1p0IPnAszIt2u_oFVjeCScAv-ibYMyPPeDcPx-LIMSb1jj_JoZQuzwvn6XGFSwt-UWtQ7v92YK_dLfL4s1RqbAZ4il4bxVoh5jGsqJ/s1600/Pepetela3.jpg" alt="Filme 2">
            <div class="banner-overlay">Biogafia de Pepetela</div>
        </a>

        </a>
       
        </a>
        <a href="https://www.youtube.com/watch?v=lARFBFxjLNI" target="_blank" class="banner">
            <img src="Mayombe img" alt="Filme 5">
            <div class="banner-overlay">Análise Literária</div>
        </a>
        <a href="https://farofafilosofica.wordpress.com/wp-content/uploads/2016/10/mayombe-livro-pepetela.pdf" target="_blank" class="banner">
            <img src="https://img.skoob.com.br/aFsebk5X_6fDVyWcD4s82QlkvBE=/200x/center/top/smart/filters:format(jpeg)/https://skoob.s3.amazonaws.com/livros/28212/MAYOMBE_1377011249B.jpg" alt="Filme 5">
            <div class="banner-overlay">Livro em PDF</div>
        </a>
        <a href="https://www.youtube.com/watch?v=YrMluElx1Zk" target="_blank" class="banner">

    </div>
